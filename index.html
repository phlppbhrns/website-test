<!DOCTYPE html>     <!Informs that this is an HTML document>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <! Makes the page look good on all screen sizes>
    <title> Groceries List Page </title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="groceries-list-wrapper">
        <h2> Groceries List </h2>

        <form name="grocery-adder">                            <! form creates a field for user input>
            <input type="text" id="item-entry-box" />
        </form>

        <button id="add-button" class="pretty-button"> Add Item </button>
        <button id="delete-all-button" class="pretty-button"> Clear All </button>
        <p> Click the buttons next to the items to change their stock property!</p>
        <p> List of in-stock items:</p>
        <ul id="groceries-list-instock">
        </ul>
        <p> List of out-of-stock items:</p>
        <ul id="groceries-list-outofstock">
        </ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
